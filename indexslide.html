        <section id="main">

                <article id="maincol">
                <div class="indexslideimg">
            <img class="mySlides" src="img/backpack.png" style="width:100%">
            <img class="mySlides" src="img/backpack1.jpg" style="width:100%">
            <img class="mySlides" src="img/backpack2.jpg" style="width:100%">
            <img class="mySlides" src="img/backpack3.jpg" style="width:100%">
    
        <button class="btn btn1" onclick="plusDivs(-1)">&#10094;</button>
        <button class="btn btn1" onclick="plusDivs(1)">&#10095;</button>
</div>
                </article>
            </div>
        </section>
        
<script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
}
</script>
       
        <script src="js/main.js"></script>
    </body>
